<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="utf-8">
<title>자유게시판...</title>
</head>
<body>
	<h1>자유게시판</h1>
	
	<div>
		<table>
			<thead>
				<tr>
					<th>No</th>
					<th>Title</th>
					<!-- <th>Writer</th> -->
					<th>Content</th>
					<th>Hit</th>
					<th>Date</th>
					<th>Del</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="freeBoard : ${freeBoardList}">
					<td th:text="${freeBoard.fbid}"></td>
					<td>
						<a th:href="@{|/freeboard/${freeBoard.fbid}|}"
						   th:text="${freeBoard.fbtitle}"></a>
					</td>
					<!-- <td th:text="${freeBoard.member.name}"></td> -->
					<td th:text="${freeBoard.fbcontent}"></td>
					<td th:text="${freeBoard.fbhit}"></td>
					<td th:text="${#dates.format(freeBoard.createdDate, 'yyyy-MM-dd')}"></td>
					<td><a th:href="@{|/freeboard/delete/${freeBoard.fbid}|}">삭제</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
