<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>글쓰기</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div class="wrap">
		<h2>글쓰기</h2>
		<form th:action="@{/board/write}" method="post" enctype="multipart/form-data">
			<table class="tbl_write">
				<tbody>
					<tr>
						<td>
							<input type="text" name="boardTitle" placeholder="글제목" required>
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" name="boardWriter" th:value="${session.sessionName}" readonly>
						</td>
					</tr>
					<tr>
						<td>
							<textarea rows="5" cols="50" name="boardContent" placeholder="글내용" required></textarea>
						</td>
					</tr>
					<tr>
						<td>
							<input type="file" name="boardFile">
						</td>
					</tr>
					<tr>
						<td>
							<input type="submit" value="등록">
							<a th:href="@{/}"><button type="button">취소</button></a>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</body>
</html>
