<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상세보기</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div class="wrap">
		<h2>상세보기</h2>
		<table class="tbl_write">
			<tbody>
				<tr>
					<td>
						<input type="text" name="title" th:value="${board.title}" readonly>
					</td>
				</tr>
				<tr>
					<td>
						<input type="text" th:value="${board.member.name}" readonly>
					</td>
				</tr>
				<tr>
					<td>
						<textarea rows="5" cols="50" name="content" th:text="${board.content}" readonly></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<a th:href="@{/board/list}"><button type="button">목록</button></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
